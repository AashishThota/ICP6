  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" [(ngModel)]="Password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Re-type Password</ion-label>
      <ion-input type="Password" [(ngModel)]="confirmpass" ></ion-input>
    </ion-item>

  </ion-list>
  <Button ion-button class="primary" (click)="reg()">register</Button>
</ion-content>
