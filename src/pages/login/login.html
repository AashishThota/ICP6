<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input ng-model="username" type="text"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>

      <ion-input type="text" ng-model="pass"></ion-input>
    </ion-item>
  </ion-list>
  <Button ion-button class="primary" (click)="log()">Sign In</Button><br/>
  <Button ion-button class="primary" (click)="register()">Sign Up</Button>

</ion-content>
